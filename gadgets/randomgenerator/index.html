<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><link rel="apple-touch-icon-precomposed" href="/resources/layouts/base/favicon.png"><link rel="icon" href="/resources/layouts/base/favicon.png"><title>Lixquid</title><link rel="stylesheet" href="/resources/vendor/bootstrap/bootstrap.min.css"><link rel="stylesheet" href="/resources/layouts/main/main.css"></head><body><div id="main--container"><div id="main--header"><div class="main--header--detail"></div><a href="/"><img id="main--header--logo" src="/resources/layouts/main/logo.png" alt="Lixquid" width="64" height="64"></a><div class="main--header--detail"></div></div><nav id="main--nav"><ul><li><a href="/projects">Projects</a></li><li><a href="/gadgets">Gadgets</a></li></ul></nav><main id="main--body"><h1>Random Generator</h1><div class="alert alert-danger mb-3" id="insecure--warning"><strong>Warning</strong>: Your browser does not support generating securely random numbers.</div><div class="card"><div class="card-header"><nav class="nav nav-tabs card-header-tabs"><a class="nav-item nav-link active" data-toggle="tab" href="#random--numbers">Numbers</a><a class="nav-item nav-link" data-toggle="tab" href="#random--strings">Strings</a><a class="nav-item nav-link" data-toggle="tab" href="#random--coinflip">Coin Flips</a></nav></div><div class="tab-content"><div class="tab-pane fade show active" id="random--numbers"><div class="card-body"><label class="form-group row"><div class="col-md-3 col-form-label">Minimum</div><div class="col-md-9"><input class="form-control" type="number" v-model="minimum" v-bind:step="precisionStep"></div></label><label class="form-group row"><div class="col-md-3 form-label">Maximum</div><div class="col-md-9"><input class="form-control" type="number" v-model="maximum" v-bind:step="precisionStep"></div></label><label class="form-group row"><div class="col-md-3 form-label">Decimal Places</div><div class="col-md-9"><input class="form-control" type="number" v-model="precision" step="1"></div></label><label class="form-group row"><div class="col-md-3 form-label">Amount</div><div class="col-md-9"><input class="form-control" type="number" v-model="amount" min="1" step="1"></div></label><div class="text-right"><button class="btn btn-success" v-on:click="generate">Generate</button></div></div><div class="card-body border-top text-center" v-if="output.length === 1"><span class="display-2">{{output[0]}}</span></div><div class="card-body border-top" v-if="output.length &gt; 1"><ol class="h1"><li v-for="i in output"><strong>{{i}}</strong></li></ol><div class="h3">Total: {{outputSum}}</div></div></div><div class="tab-pane fade" id="random--strings"><div class="card-body"><label class="form-group row"><div class="col-md-3 col-form-label">Length</div><div class="col-md-9"><input class="form-control" type="number" v-model="length" min="1" step="1"></div></label><label class="form-group row"><div class="col-md-3 col-form-label">Amount</div><div class="col-md-9"><input class="form-control" type="number" v-model="amount" min="1" step="1"></div></label><div class="row"><div class="col"><label class="form-check"><input class="form-check-input" type="checkbox" v-model="charsUpper" v-bind:disabled="charsCustom"><div class="form-check-label">Uppercase Letters</div></label></div><div class="col"><label class="form-check"><input class="form-check-input" type="checkbox" v-model="charsLower" v-bind:disabled="charsCustom"><div class="form-check-label">Lowercase Letters</div></label></div><div class="col"><label class="form-check"><input class="form-check-input" type="checkbox" v-model="charsNumber" v-bind:disabled="charsCustom"><div class="form-check-label">Numbers</div></label></div><div class="col"><label class="form-check"><input class="form-check-input" type="checkbox" v-model="charsSymbol" v-bind:disabled="charsCustom"><div class="form-check-label">Symbols</div></label></div></div><div class="form-group row"><div class="col-md-3"><label class="form-check"><input class="form-check-input" type="checkbox" v-model="charsCustom"><div class="form-check-label">Custom Source</div></label></div><div class="col-md-9"><input class="form-control" type="text" v-model="charsCustomInput" v-bind:disabled="!charsCustom"></div></div><div class="text-right"><button class="btn btn-success" v-on:click="generate">Generate</button></div></div><div class="card-body border-top text-center" v-if="output.length === 1"><pre class="text-monospace h3">{{output[0]}}</pre></div><div class="card-body border-top" v-if="output.length &gt; 1"><ol class="h3"><li v-for="i in output"><pre class="text-monospace">{{i}}</pre></li></ol></div></div><div class="tab-pane fade" id="random--coinflip"><div class="card-body"><label class="form-group row"><div class="col-md-3 col-form-label">Coins</div><div class="col-md-9"><input class="form-control" type="number" v-model="amount" min="1" step="1"></div></label><div class="text-right"><button class="btn btn-success" v-on:click="generate">Generate</button></div></div><div class="card-body border-top text-center" id="random--coinflip--output" v-if="output.length"><div><span v-for="i in output"><span v-bind:class="{ 'd-none': !i }"><i class="fas fa-user-circle text-primary fa-3x"></i></span><span v-bind:class="{ 'd-none': i }"><i class="fas fa-dot-circle text-secondary fa-3x"></i></span></span></div><div class="h3">Heads: {{heads}}, Tails: {{tails}}</div></div></div></div></div></main><div id="main--footer"><div id="main--footer--quote">Inspirational Quote</div></div></div><script src="/resources/layouts/main/main.js"></script><script src="/resources/vendor/jquery/jquery.min.js"></script><script src="/resources/vendor/bootstrap/bootstrap.bundle.min.js"></script><script src="/resources/vendor/vue/develop.js"></script><script src="/resources/vendor/fontawesome/all.js"></script><script src="/resources/lib/RandomNumberGenerator.js"></script><script src="index.js"></script></body></html>
