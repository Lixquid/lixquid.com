<!DOCTYPE html>
<html lang="en" class="no-js">
    <head>
        <meta charset="UTF-8" />
        <title>Lixquid</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="./src/assets/favicon.png" />

        <!--
            TODO: We're currently pulling in the entire fontawesome library.
            We should only pull in the icons we need.

            Used:
                - fas fa-pause
                - fas fa-play
         -->
        <link
            rel="stylesheet"
            href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css"
        />
        <link
            rel="stylesheet"
            href="./node_modules/bootstrap/dist/css/bootstrap-reboot.min.css"
        />
        <link rel="stylesheet" href="./src/index.css" />
    </head>
    <body>
        <div id="landing">
            <!-- Background Canvas / Cover -->
            <canvas id="landing-canvas"></canvas>
            <div id="landing-cover"></div>
            <!-- Central Content -->
            <div class="center">
                <div class="bg">
                    <object
                        id="landing-logo"
                        type="image/svg+xml"
                        data="./src/assets/logo.svg"
                    ></object>
                    <div class="links">
                        <a
                            href="https://github.com/lixquid"
                            target="_blank"
                            title="GitHub"
                            ><i class="fab fa-fw fa-github"></i
                        ></a>
                        <a
                            href="https://gitlab.com/lixquid"
                            target="_blank"
                            title="GitLab"
                            ><i class="fab fa-fw fa-gitlab"></i
                        ></a>
                        <a
                            href="https://discord.gg/PDjFHV9"
                            target="_blank"
                            title="Discord (lixquid)"
                            ><i class="fab fa-fw fa-discord"></i
                        ></a>
                    </div>
                </div>
            </div>
            <!-- Jump Links -->
            <div class="bottom">
                <div class="bg">
                    <a href="#projects">Projects</a>
                    <span class="separator">&bullet;</span>
                    <a href="#tools">Tools</a>
                    <span class="separator">&bullet;</span>
                    <a href="#toys">Toys</a>
                </div>
            </div>
            <!-- Top-Right Animation Controls -->
            <div id="landing-controls">
                <span id="landing-controls-title">None</span>
                <button id="landing-controls-toggle" title="Stop Animation">
                    <i class="fas fa-fw fa-pause"></i>
                </button>
            </div>
        </div>
        Hello
        <script src="./src/index.ts" type="module"></script>
    </body>
</html>
